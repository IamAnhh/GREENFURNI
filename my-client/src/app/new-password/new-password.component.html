<body>
    <header class="header">
        <img routerLink="/login" src="https://cdn.builder.io/api/v1/image/assets/9a41a64b9b654c8b8e55e1e605f3b81b/05a2c15420f0ee6c3e764413d153c8b69b3c1ef27b88001c0d51476afe297a0b?apiKey=9a41a64b9b654c8b8e55e1e605f3b81b&" alt="GreenFurni Logo" class="logo" routerLink="/home-page">
        <h1 class="company-name">Đặt lại mật khẩu</h1>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Nhập mật khẩu mới</h2>
            <br />
            <div class="form-group">
                <input type="password" class="form-control" type="password" id="pwd" [(ngModel)]="password" (blur)="onChecked()" #passwordInput placeholder="Mật khẩu" [ngModelOptions]="{standalone: true}" required>
            </div>
            <br />
            <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" #confirmPasswordInput (blur)="checkPasswordsMatch()" placeholder="Nhập lại mật khẩu" [ngModelOptions]="{standalone: true}" required>
            </div>
            <br />
            <input type="submit" value="Xác Nhận" id="submit-pass" class="newpassword-button btn" name="btn-reset" (click)="updatePassword()">
        </div>
    </div>

</body>
