<body>
    <header class="header">
        <img src="https://cdn.builder.io/api/v1/image/assets/9a41a64b9b654c8b8e55e1e605f3b81b/05a2c15420f0ee6c3e764413d153c8b69b3c1ef27b88001c0d51476afe297a0b?apiKey=9a41a64b9b654c8b8e55e1e605f3b81b&" alt="GreenFurni Logo" class="logo" routerLink="/home-page">
        <h1 class="company-name">Đăng nhập</h1>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form (ngSubmit)="onSubmit()" class="login_form">
                <div class="form-group">
                    <input type="text" placeholder="Email" name="Mail" [(ngModel)]="Mail" required (blur)="checkMail()" id="mail" value="{{ Mail }}" required>
                </div>
                <div *ngIf="!isMailValid">Email không hợp lệ!</div>
                <br />
                <div class="form-group">
                    <input type="password" placeholder="Mật khẩu" name="psw" [(ngModel)]="password" required id="password" value="{{ password }}" required>
                </div>
                <a href="javascript:void(0)" class="forgot-password" (click)="navigateToForgotPass()">Quên mật khẩu?</a>
                <button type="submit" class="login-button btn" id="submit-log" name="btn-sigin"><a>Đăng Nhập</a></button>

            </form>
            <p class="register-text">
                Bạn mới biết đến GreenFurni? <a href="javascript:void(0)" class="p" (click)="navigateToSignup()"><strong>Đăng ký</strong></a> </p>
        </div>
    </div>
</body>
